<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cascading-origin and merge</title>
	<link rel="stylesheet" type="text/css" href="external.css">
	<style type="text/css">
		p{
			color:red;
		}
	</style>
</head>
<body>
	<h1>Origin And Merge Cascade in CSS</h1>
	<p>In origin the last declaration wins!!</p>
	<p style="color: black;">If properties from different origin target the same element then they merge. So the element gets both properties</p>
</body>
</html>
